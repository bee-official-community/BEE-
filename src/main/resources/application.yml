spring:
  application:
    name: BEE-homepage-backend

  datasource:
    url: jdbc:h2:file:./data/beeTest # 파일 기반 H2 데이터베이스
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: update # 애플리케이션 실행 시 스키마 자동 업데이트
    show-sql: true     # SQL 쿼리 출력 활성화

  h2:
    console:
      enabled: true      # H2 웹 콘솔 활성화
      path: /h2-console  # H2 콘솔 URL 경로 설정 (기본값: /h2-console)


